<section class="details-section">
    <h2>Use Case Details</h2>
    <div id="use-case-details">
        <div id="required-data">
            <h3>Required Data</h3>
            <p>{{ requiredData || 'Select a valid use case to see required data.' }}</p>
        </div>
        <div id="use-case-description">
            <h3>Description</h3>
            <p>{{ useCaseDescription || 'Select a valid use case to see the description.' }}</p>
        </div>
        <div id="use-case-resources">
            <h3>Related Content</h3>
            <p>{{ useCaseResources || 'Select a valid use case to see related content.' }}</p>
        </div>
    </div>
</section>
